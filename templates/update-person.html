{% extends 'base.html' %}
{% block title%}
<title>Update Product</title>
{% endblock %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/products/">Products</a></li>
            <li class="breadcrumb-item active">Update Person</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">Update Operation Person</div>
            <div class="card-body">
                <form action="/update-person/{{person.operationperson_id}}" method="POST" id="operationperson_form">
                            <label for="operationperson_id" class="col-form-label">Operations Person Name</label>
                            <input type="text" name="operationperson_id" id="operationperson_id" value="{{person.operationperson_id}}">
                            <label for="operationperson_phn" class="col-form-label">Phone number</label>
                            <input type="number" name="operationperson_phn" id="operationperson_phn" value="{{person.operationperson_phn}}">
                            <input id="submitPerson" value="Update" class="btn btn-primary">
                        </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
